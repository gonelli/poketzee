<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/fflate.min.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script type="module" src="js/main.js"></script>

    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" /> -->
    

    <!-- Required for iOS standalone behavior -->
    <!-- <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Pokétzee"> -->
    <!-- Icon for iOS home screen -->
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

</head>
<body>
    <div id="banner">
        <img src="assets/title.png" alt="Pokétzee Title">
    </div>
    <div id="pageDiv">
        <div id="gameDiv">
            <div id="scoreboard">
                <div id="scoreboardTop" class="rowOfSquares">
                    <div id="topScore1" class="scorebug rectangleInRow">
                        <div id="topScore1Text" class="scorebugText">0</div>
                        <div id="topScore1Icon" class="scorebugIcon">Typing</div>
                    </div>
                    <div id="topScore2" class="scorebug rectangleInRow">
                        <div id="topScore2Text" class="scorebugText">0</div>
                        <div id="topScore2Icon" class="scorebugIcon">Gen</div>
                    </div>
                    <div id="topScore3" class="scorebug rectangleInRow">
                        <div id="topScore3Text" class="scorebugText">0</div>
                        <div id="topScore3Icon" class="scorebugIcon">Color</div>
                    </div>
                    <div id="topScore4" class="scorebug rectangleInRow">
                        <div id="topScore4Text" class="scorebugText">0</div>
                        <div id="topScore4Icon" class="scorebugIcon">Stage</div>
                    </div>
                    <div id="topScore5" class="scorebug rectangleInRow ">
                        <div id="topScore5Text" class="scorebugText">0</div>
                        <div id="topScore5Icon" class="scorebugIcon"></div>
                    </div>
                    <div id="topScore6" class="scorebug rectangleInRow">
                        <div id="topScore6Text" class="scorebugText">0</div>
                        <div id="topScore6Icon" class="scorebugIcon"></div>
                    </div>
                </div>
                <div id="scoreboardBottom" class="rowOfSquares">
                    <div id="bottomScore1" class="scorebug rectangleInRow">
                        <div id="bottomScore1Text" class="scorebugText">0</div>
                        <div id="bottomScore1Icon" class="scorebugIcon">3K</div>
                    </div>
                    <div id="bottomScore2" class="scorebug rectangleInRow">
                        <div id="bottomScore2Text" class="scorebugText">0</div>
                        <div id="bottomScore2Icon" class="scorebugIcon">4K</div>
                    </div>
                    <div id="bottomScore3" class="scorebug rectangleInRow">
                        <div id="bottomScore3Text" class="scorebugText">0</div>
                        <div id="bottomScore3Icon" class="scorebugIcon">FH</div>
                    </div>
                    <div id="bottomScore4" class="scorebug rectangleInRow">
                        <div id="bottomScore4Text" class="scorebugText">0</div>
                        <div id="bottomScore4Icon" class="scorebugIcon">Sm</div>
                    </div>
                    <div id="bottomScore5" class="scorebug rectangleInRow">
                        <div id="bottomScore5Text" class="scorebugText">0</div>
                        <div id="bottomScore5Icon" class="scorebugIcon">Lg</div>
                    </div>
                    <div id="bottomScore6" class="scorebug rectangleInRow">
                        <div id="bottomScore6Text" class="scorebugText">0</div>
                        <div id="bottomScore6Icon" class="scorebugIcon">Ch</div>
                    </div>
                </div>
            </div>
            <div id="pokeTeam" class="rowOfSquares">
                <div id="teammate1" class="teammate squareInRow"></div>
                <div id="teammate2" class="teammate squareInRow"></div>
                <div id="teammate3" class="teammate squareInRow"></div>
                <div id="teammate4" class="teammate squareInRow"></div>
                <div id="teammate5" class="teammate squareInRow"></div>
                <div id="teammate6" class="teammate squareInRow"></div>
            </div>
        </div>
        <img src="assets/egg.png" alt="egg" style="display: none;"> <!-- Loads it sooner -->
    </div>
</body>
</html>
